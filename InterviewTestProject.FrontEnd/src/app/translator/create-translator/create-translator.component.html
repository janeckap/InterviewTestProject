<h2>Create New Translator</h2>
<form (ngSubmit)="createTranslator()">
  <div>
    <label>Name:</label>
    <input type="text" [(ngModel)]="newTranslator.name" name="name" required>
  </div>
  <div>
    <label>Hourly Rate:</label>
    <input type="text" [(ngModel)]="newTranslator.hourlyRate" name="hourlyRate" required>
  </div>
  <div>
    <label>Status:</label>
    <input type="text" [(ngModel)]="newTranslator.status" name="status" required>
  </div>
  <div>
    <label>Credit Card Number:</label>
    <input type="text" [(ngModel)]="newTranslator.creditCardNumber" name="creditCardNumber" required>
  </div>
  <button type="submit">Create Translator</button>
</form>
